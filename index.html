<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Slider</title>
</head>
<body>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider_Section">
                <img src="imgs/2.jpg" alt="" class="sliderImg" id="myImage">
            </div>
            <div class="slider_Section">
                <img src="imgs/5.JPG" alt="" class="sliderImg">
            </div>
            <div class="slider_Section">
                <img src="imgs/6.JPG" alt="" class="sliderImg">
            </div>
            <div class="slider_Section">
                <img src="imgs/8.jpg" alt="" class="sliderImg">
            </div>
        </div>
        <div>
            <ul class="bullets" id="bullets">
                <li><button id="btnB1"> </button></li>
                <li><button id="btnB2"> </button></li>
                <li><button id="btnB3"> </button></li>
                <li><button id="btnB4"> </button></li>
            </ul>
        </div>
        <div class="slider_btn btn_left" id="btn_left">&#60;</div>
        <div class="slider_btn btn_right" id="btn_right">&#62;</div>
    </div>
    <script src="slider.js"></script>
    <script>
 
        function changeImage() {
            var image = document.getElementById('myImage');
            if (image.src.match("5") || image.src.match("6") || image.src.match("8")) {
                image.src = "imgs/2.jpg";
            } 
        }
         
        </script>
</body>
</html>
